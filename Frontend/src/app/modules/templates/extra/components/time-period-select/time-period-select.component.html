<mat-select [(ngModel)]="selectedValue">
  <mat-option [value]="selectedFields.allTime">All Time</mat-option>
  <mat-option [value]="selectedFields.last24h">Last 24 h</mat-option>
  <mat-option [value]="selectedFields.lastMonth">Last Month</mat-option>
  <mat-option [value]="selectedFields.lastYear">Last Year</mat-option>
  <mat-option [value]="selectedFields.latest">Latest</mat-option>
</mat-select>
