<mat-card>
  <mat-card-title>
    <p>Textareas</p>
  </mat-card-title>

  <mat-card-subtitle>
    <p>Simple textarea</p>
  </mat-card-subtitle>

  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Multiline</mat-label>
      <textarea matInput style="resize: none" [value]="'Default value'"></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
